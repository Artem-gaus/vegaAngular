<h2>Vehicles</h2>
<button type="button" class="btn btn-outline-primary" [routerLink]="['/vehicles/new']">New Vehicle</button>

<div class="card bg-light p-2">
  <div class="form-group">
    <label for="make">Make</label>
    <select id="make" class="form-control" [(ngModel)]="filter.makeId" (change)="onFilterChange()">
      <option value=""></option>
      <option *ngFor="let m of makes" value="{{ m.id }}">{{ m.name }}</option>
    </select>
  </div>
  <button class="btn btn-default" (click)="resetFilter()">Reset</button>
</div>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Make</th>
      <th scope="col">Model</th>
      <th scope="col">Contact name</th>
      <th scope="col">Management</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let v of vehicles">
      <th scope="row">{{ v.id }}</th>
      <td>{{ v.make.name }}</td>
      <td>{{ v.model.name }}</td>
      <td>{{ v.contact.phone }}</td>
      <td><a  [routerLink]="['/vehicles', v.id]" [routerLinkActive]="['active']">View</a></td>
    </tr>
  </tbody>
</table>
